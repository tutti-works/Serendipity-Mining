output_dir: "./out"
axis_ids:
  - mat_object
  - scale_landscape
  - anachronism
  - abstract_concrete
global_prompt_suffix: "single main subject, minimal clutter, clean composition, no text, no watermark"
domain_injection: "none"
target_count: 3120
axis_weights:
  mat_object: 0.55
  scale_landscape: 0.20
  anachronism: 0.13
  abstract_concrete: 0.12
dedupe_mode: "strict"
tag_sampling:
  mode: uniform
  per_category:
    OBJECT: uniform
    MATERIAL: uniform
    SUBJECT_A: uniform
    SUBJECT_B: uniform
    TECH_THING: uniform
    CONCRETE_THING: uniform
    ERA_STYLE: off
    ABSTRACT_CONCEPT: off
    SCALE: off
sampling_controls:
  max_repeat_window: 200
  max_repeat_per_token: 0
