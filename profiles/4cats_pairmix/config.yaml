output_dir: "./out"
axis_ids:
  - pair_obj_subject_a
  - pair_obj_subject_b
  - pair_obj_concrete
  - pair_subject_a_b
  - pair_subject_a_concrete
  - pair_subject_b_concrete
global_prompt_suffix: "single main subject, minimal clutter, clean composition, plain background, no people, no text, no watermark"
domain_injection: "none"
target_count: 1200
axis_weights:
  pair_obj_subject_a: 1.0
  pair_obj_subject_b: 1.0
  pair_obj_concrete: 1.0
  pair_subject_a_b: 1.0
  pair_subject_a_concrete: 1.0
  pair_subject_b_concrete: 1.0
axis_distribution: balanced
dedupe_mode: "strict"
tag_sampling:
  mode: uniform
  per_category:
    OBJECT: weighted
    SUBJECT_A: weighted
    SUBJECT_B: weighted
    CONCRETE_THING: weighted
sampling_controls:
  max_repeat_window: 200
  max_repeat_per_token: 0
